{{ partial "header.html" . }}
<div class="article-meta">
<h1><span class="title">{{ .Title | markdownify }}</span></h1>
{{ with .Params.author }}<h2 class="author">{{ . }}</h2>{{ end }}
</div>

<main>
<span>test:</span> {{ if (gt .Params.date 0) }}<span>{{ .Date.Format "DD/MM/YYYY" }}</span>{{ end }}
<h3 class="date">{{ .Lastmod | time.Format "27/01/2006" }}</h3>
{{ .Content }}
</main>

{{ partial "footer.html" . }}
